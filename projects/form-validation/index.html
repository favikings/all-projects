<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box-left">
                <p>Photography has never been this much fun</p>
                <div class="btn-group">
                    <button class="btn btn-transparent">SIGN IN</button>
                    <button class="btn btn-transparent">SIGN UP</button>
                </div>

                <p>OR ELSE</p>
            </div>

            <div class="box-right">
                <h4>Sign in</h4>
                <div class="input-wrapper">
                    <input type="text" class="input-group">
                    <input type="password" class="input-group">
                    <a href="#">Forgot password</a>
                    <button class="btn btn-transparent">SIGN IN</button>
                </div>

                <p>OR ELSE</p>
            </div>
        </div>
    </div>
</body>
</html>
