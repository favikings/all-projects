<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Movee - ToDo App</title>
</head>
<body>
    <section class="create-page phone"> 
        <div>
            <h1 class="brand-title">Get Started</h1>
        </div>
        <div class="form-wrapper">
            <form action="">
                <div class="form-group">
                    <input type="text" id="name" class="input-group" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="input-group" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" id="username" class="input-group" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="input-group get-started">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
