<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Website</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-circle">
            <div class="circle-img">
                <img src="images/center-logo.png" alt="">
            </div>
        </div>
        <div class="grid-box">
            <div class="grid-items grid-one">
                <img src="images/logo-1.png" alt="logo-one">
            </div>
            <div class="grid-items grid-two">
                <img src="images/logo-2.png" alt="logo-two">
            </div>
            <div class="grid-items grid-three">
                <img src="images/logo-3.png" alt="logo-three">
            </div>
            <div class="grid-items grid-four">
                <img src="images/logo-4.png" alt="logo-four">
            </div>
        </div>
    </div>
</body>
</html>
